<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2.1.5</title>
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
      }
  
      .menu .title {
        font-size: 18px;
        cursor: pointer;
      }
  
      .menu .title::before {
        content: '▶ ';
        font-size: 80%;
        color: green;
      }
  
      .menu.open .title::before {
        content: '▼ ';
      }
  
      .menu.open ul {
        display: block;
      }
    </style>
</head>
<body>
  <div id="sweeties" class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>
  <script src="alert_2.1.5.js"></script>
</body>
</html>
